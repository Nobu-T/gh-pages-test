<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2x2</title>

<script>
function clickBtn1(){
    var div = document.getElementById('answer');
    var div1 = document.getElementById('problem1');
    var div2 = document.getElementById('problem2');
 
    var c = Number(div1.innerHTML) * Number(div2.innerHTML);

    div.innerHTML= String(c) ;
}
</script>
</head>

<body>
<main>

<h1><div id="problem1">...</div>
Ã—
<div id="problem2">...</div></br>
<div id="answer">?</div></h1>

<script>
    var div1 = document.getElementById('problem1');
    var div2 = document.getElementById('problem2');
    var min = 10 ;
    var max = 99 ;
    var a = Math.floor( Math.random() * (max + 1 - min) ) + min ;
    var b = Math.floor( Math.random() * (max + 1 - min) ) + min ;

    div1.innerHTML= String(a) ;
    div2.innerHTML= String(b) ;

</script>

<br>
<input type="button" value="Answer" onclick="clickBtn1()"/>
<br>

</main>
</body>
</html>
